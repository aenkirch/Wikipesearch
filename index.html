<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Wikipesearch</title>
  <link href='https://fonts.googleapis.com/css?family=Goudy+Bookletter+1911' rel='stylesheet' type='text/css'>
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div style="margin-left: 15%; margin-right: 15%;">  
    <h1 style="font-size: 4em; margin-top: 100px;">Wikipesearch</h1>
    <input type="search" class="input-sm form-control" placeholder="my article" id="entree" style="margin-top: 20px; width: 90%; margin: auto;" value="">
    <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for a random article</a>
    <button type="submit" class="btn btn-primary btn-sm" style="margin-top: 10px; margin: auto; width: 95%;" id="bouton">search</button>
  </div>
  <div id="divresult">
    <table class="table table-bordered table-hover" id="tableResult" style="margin: auto; margin-top: 30px; width: 90%;">
    </table>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

  <script  src="js/index.js"></script>

</body>

</html>
